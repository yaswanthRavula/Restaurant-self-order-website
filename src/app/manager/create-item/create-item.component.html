<div class="container">
    <div class="row">
    <input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="itemName">
    </div>
    <div class="row">
        <input type="text"  class="form-control" placeholder="Item Price" [(ngModel)]="itemPrice">
    </div>
    <!--This for categories options-->
    <mat-chip-list [selectable]="true" [multiple]="false" class="matChipList" >
        <mat-chip  *ngFor="let item of categoryList" (click)="showItems(item)"  id="{{item}}">{{item}}</mat-chip>
    </mat-chip-list>


 
    <button (click)="addItem()" >Add</button>

</div>
